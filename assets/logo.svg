<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" style="background: transparent;">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Symbol - Abstract Tech/Engineering Icon -->
  <g transform="translate(5, 5)">
    <!-- Outer ring representing comprehensive solutions -->
    <circle cx="25" cy="25" r="22" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
    
    <!-- Inner hexagon representing engineering structure -->
    <polygon points="25,8 37,15 37,35 25,42 13,35 13,15" fill="url(#logoGradient)" opacity="0.8"/>
    
    <!-- Central gear/circuit pattern -->
    <circle cx="25" cy="25" r="8" fill="white"/>
    <circle cx="25" cy="25" r="6" fill="url(#logoGradient)"/>
    
    <!-- Tech connection lines -->
    <line x1="25" y1="17" x2="25" y2="8" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="32" y1="21" x2="37" y2="15" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="32" y1="29" x2="37" y2="35" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="25" y1="33" x2="25" y2="42" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="18" y1="29" x2="13" y2="35" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="18" y1="21" x2="13" y2="15" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- Central dots representing precision -->
    <circle cx="25" cy="25" r="2" fill="white"/>
  </g>
  
  <!-- Company Name -->
  <text x="65" y="20" font-family="Poppins, Arial, sans-serif" font-size="16" font-weight="700" fill="url(#textGradient)">
    Bluebells
  </text>
  <text x="65" y="35" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="500" fill="#64748b">
    TECHNICAL SERVICES
  </text>
  <text x="65" y="47" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="400" fill="#94a3b8">
    Engineering Excellence
  </text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circuit pattern -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="3" fill="#2563eb"/>
    <circle cx="150" cy="80" r="2" fill="#06b6d4"/>
    <circle cx="300" cy="60" r="3" fill="#2563eb"/>
    <circle cx="350" cy="120" r="2" fill="#06b6d4"/>
    <line x1="50" y1="50" x2="150" y2="80" stroke="#2563eb" stroke-width="1"/>
    <line x1="150" y1="80" x2="300" y2="60" stroke="#06b6d4" stroke-width="1"/>
  </g>
  
  <!-- Main shield -->
  <path d="M200 50 L240 70 L240 160 C240 180 220 200 200 220 C180 200 160 180 160 160 L160 70 Z" 
        fill="url(#shieldGradient)" opacity="0.9"/>
  
  <!-- Lock symbol -->
  <rect x="185" y="120" width="30" height="25" rx="3" fill="url(#lockGradient)"/>
  <path d="M185 120 C185 110 192 105 200 105 C208 105 215 110 215 120" 
        fill="none" stroke="url(#lockGradient)" stroke-width="3"/>
  
  <!-- Security indicators -->
  <circle cx="120" cy="180" r="15" fill="none" stroke="#10b981" stroke-width="2" opacity="0.8"/>
  <path d="M110 180 L118 188 L130 172" fill="none" stroke="#10b981" stroke-width="3"/>
  
  <circle cx="280" cy="180" r="15" fill="none" stroke="#10b981" stroke-width="2" opacity="0.8"/>
  <path d="M270 180 L278 188 L290 172" fill="none" stroke="#10b981" stroke-width="3"/>
  
  <!-- Title -->
  <text x="200" y="270" font-family="Poppins, sans-serif" font-size="18" font-weight="600" 
        fill="white" text-anchor="middle">Cybersecurity Solutions</text>
</svg>
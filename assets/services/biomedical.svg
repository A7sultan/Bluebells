<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);">
  <defs>
    <linearGradient id="medicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical equipment -->
  <g transform="translate(150, 80)">
    <!-- Main unit -->
    <rect x="0" y="0" width="100" height="80" rx="8" fill="white" opacity="0.95"/>
    
    <!-- Screen -->
    <rect x="5" y="5" width="90" height="45" rx="3" fill="url(#screenGradient)" opacity="0.9"/>
    
    <!-- Heart rate line -->
    <polyline points="15,25 25,25 30,15 35,35 40,25 50,25 55,20 60,30 65,25 75,25 85,25" 
              fill="none" stroke="#10b981" stroke-width="2"/>
    
    <!-- Control buttons -->
    <circle cx="20" cy="65" r="4" fill="url(#medicalGradient)"/>
    <circle cx="35" cy="65" r="4" fill="#ef4444"/>
    <circle cx="50" cy="65" r="4" fill="#f59e0b"/>
    
    <!-- Display panel -->
    <rect x="65" y="55" width="30" height="20" rx="2" fill="#1e293b" opacity="0.8"/>
    <text x="80" y="67" font-family="Arial" font-size="8" fill="#10b981" text-anchor="middle">98.6Â°F</text>
  </g>
  
  <!-- Medical cross -->
  <g transform="translate(80, 150)">
    <rect x="-3" y="-15" width="6" height="30" rx="1" fill="url(#medicalGradient)"/>
    <rect x="-15" y="-3" width="30" height="6" rx="1" fill="url(#medicalGradient)"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#medicalGradient)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Stethoscope -->
  <g transform="translate(320, 150)">
    <circle cx="0" cy="0" r="12" fill="url(#medicalGradient)" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
    <path d="M0,-12 C-20,-12 -20,12 0,12" fill="none" stroke="url(#medicalGradient)" stroke-width="3"/>
    <path d="M0,-12 C20,-12 20,12 0,12" fill="none" stroke="url(#medicalGradient)" stroke-width="3"/>
  </g>
  
  <!-- Calibration indicators -->
  <g transform="translate(200, 200)">
    <circle cx="-80" cy="0" r="15" fill="none" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <text x="-80" y="5" font-family="Arial" font-size="8" fill="#10b981" text-anchor="middle">CAL</text>
    
    <circle cx="-30" cy="0" r="15" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.7"/>
    <text x="-30" y="5" font-family="Arial" font-size="8" fill="#2563eb" text-anchor="middle">TEST</text>
    
    <circle cx="20" cy="0" r="15" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
    <text x="20" y="5" font-family="Arial" font-size="8" fill="#f59e0b" text-anchor="middle">MAINT</text>
    
    <circle cx="70" cy="0" r="15" fill="none" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <path d="M62 0 L68 6 L78 -6" fill="none" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- Connection cables -->
  <path d="M200 160 Q180 180 160 200" fill="none" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <path d="M250 160 Q270 180 290 200" fill="none" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="270" font-family="Poppins, sans-serif" font-size="16" font-weight="600" 
        fill="white" text-anchor="middle">Biomedical Engineering</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Call center agents -->
  <g transform="translate(120, 100)">
    <circle cx="0" cy="0" r="12" fill="url(#phoneGradient)" opacity="0.9"/>
    <rect x="-8" y="8" width="16" height="20" rx="3" fill="url(#phoneGradient)" opacity="0.8"/>
    <!-- Headset -->
    <path d="M-12 -2 C-12 -8 -6 -12 0 -12 C6 -12 12 -8 12 -2" fill="none" stroke="#10b981" stroke-width="2"/>
    <circle cx="12" cy="-2" r="3" fill="#10b981"/>
    <line x1="12" y1="1" x2="8" y2="8" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="12" fill="url(#phoneGradient)" opacity="0.9"/>
    <rect x="-8" y="8" width="16" height="20" rx="3" fill="url(#phoneGradient)" opacity="0.8"/>
    <!-- Headset -->
    <path d="M-12 -2 C-12 -8 -6 -12 0 -12 C6 -12 12 -8 12 -2" fill="none" stroke="#10b981" stroke-width="2"/>
    <circle cx="12" cy="-2" r="3" fill="#10b981"/>
    <line x1="12" y1="1" x2="8" y2="8" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <g transform="translate(280, 100)">
    <circle cx="0" cy="0" r="12" fill="url(#phoneGradient)" opacity="0.9"/>
    <rect x="-8" y="8" width="16" height="20" rx="3" fill="url(#phoneGradient)" opacity="0.8"/>
    <!-- Headset -->
    <path d="M-12 -2 C-12 -8 -6 -12 0 -12 C6 -12 12 -8 12 -2" fill="none" stroke="#10b981" stroke-width="2"/>
    <circle cx="12" cy="-2" r="3" fill="#10b981"/>
    <line x1="12" y1="1" x2="8" y2="8" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- Phone system -->
  <rect x="150" y="50" width="100" height="30" rx="5" fill="white" opacity="0.9"/>
  <circle cx="165" cy="65" r="4" fill="#10b981"/>
  <circle cx="180" cy="65" r="4" fill="#10b981"/>
  <circle cx="195" cy="65" r="4" fill="#f59e0b"/>
  <circle cx="210" cy="65" r="4" fill="#10b981"/>
  <circle cx="225" cy="65" r="4" fill="#10b981"/>
  <circle cx="240" cy="65" r="4" fill="#ef4444"/>
  
  <!-- Call flow arrows -->
  <path d="M50 120 Q100 100 120 100" fill="none" stroke="#06b6d4" stroke-width="2" 
        marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M280 120 Q320 100 350 120" fill="none" stroke="#06b6d4" stroke-width="2" 
        marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Customer satisfaction -->
  <g transform="translate(60, 180)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <circle cx="-5" cy="-5" r="2" fill="#10b981"/>
    <circle cx="5" cy="-5" r="2" fill="#10b981"/>
    <path d="M-8 5 Q0 12 8 5" fill="none" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- Quality metrics -->
  <g transform="translate(340, 180)">
    <rect x="-25" y="-15" width="50" height="30" rx="5" fill="white" opacity="0.9"/>
    <text x="0" y="-5" font-family="Arial" font-size="8" fill="#10b981" text-anchor="middle">Quality</text>
    <text x="0" y="5" font-family="Arial" font-size="10" fill="#10b981" text-anchor="middle" font-weight="bold">98%</text>
  </g>
  
  <!-- 24/7 indicator -->
  <g transform="translate(200, 180)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#2563eb" stroke-width="3" opacity="0.7"/>
    <text x="0" y="-5" font-family="Arial" font-size="10" fill="#2563eb" text-anchor="middle" font-weight="bold">24/7</text>
    <text x="0" y="8" font-family="Arial" font-size="8" fill="#2563eb" text-anchor="middle">Support</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#06b6d4" opacity="0.7"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="260" font-family="Poppins, sans-serif" font-size="16" font-weight="600" 
        fill="white" text-anchor="middle">Call Centre &amp; BPO Operations</text>
</svg>
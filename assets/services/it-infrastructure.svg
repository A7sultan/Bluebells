<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);">
  <defs>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Server rack -->
  <rect x="150" y="60" width="100" height="120" rx="8" fill="url(#serverGradient)" opacity="0.9"/>
  
  <!-- Server units -->
  <rect x="160" y="70" width="80" height="15" rx="2" fill="white" opacity="0.8"/>
  <rect x="165" y="73" width="8" height="8" rx="1" fill="#10b981"/>
  <rect x="175" y="73" width="8" height="8" rx="1" fill="#10b981"/>
  
  <rect x="160" y="90" width="80" height="15" rx="2" fill="white" opacity="0.8"/>
  <rect x="165" y="93" width="8" height="8" rx="1" fill="#f59e0b"/>
  <rect x="175" y="93" width="8" height="8" rx="1" fill="#10b981"/>
  
  <rect x="160" y="110" width="80" height="15" rx="2" fill="white" opacity="0.8"/>
  <rect x="165" y="113" width="8" height="8" rx="1" fill="#10b981"/>
  <rect x="175" y="113" width="8" height="8" rx="1" fill="#10b981"/>
  
  <rect x="160" y="130" width="80" height="15" rx="2" fill="white" opacity="0.8"/>
  <rect x="165" y="133" width="8" height="8" rx="1" fill="#10b981"/>
  <rect x="175" y="133" width="8" height="8" rx="1" fill="#ef4444"/>
  
  <rect x="160" y="150" width="80" height="15" rx="2" fill="white" opacity="0.8"/>
  <rect x="165" y="153" width="8" height="8" rx="1" fill="#10b981"/>
  <rect x="175" y="153" width="8" height="8" rx="1" fill="#10b981"/>
  
  <!-- Network connections -->
  <circle cx="100" cy="120" r="20" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.7"/>
  <circle cx="100" cy="120" r="8" fill="#06b6d4" opacity="0.8"/>
  <line x1="120" y1="120" x2="150" y2="120" stroke="#06b6d4" stroke-width="2"/>
  
  <circle cx="300" cy="120" r="20" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.7"/>
  <circle cx="300" cy="120" r="8" fill="#06b6d4" opacity="0.8"/>
  <line x1="250" y1="120" x2="280" y2="120" stroke="#06b6d4" stroke-width="2"/>
  
  <!-- Cloud connection -->
  <ellipse cx="200" cy="30" rx="25" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="190" cy="25" rx="15" ry="10" fill="white" opacity="0.6"/>
  <ellipse cx="210" cy="25" rx="15" ry="10" fill="white" opacity="0.6"/>
  <line x1="200" y1="45" x2="200" y2="60" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="200" y="270" font-family="Poppins, sans-serif" font-size="18" font-weight="600" 
        fill="white" text-anchor="middle">IT Infrastructure</text>
</svg>
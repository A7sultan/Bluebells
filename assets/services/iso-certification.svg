<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);">
  <defs>
    <linearGradient id="certGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Certificate document -->
  <rect x="120" y="60" width="160" height="140" rx="8" fill="white" opacity="0.95"/>
  <rect x="130" y="70" width="140" height="4" fill="url(#certGradient)"/>
  
  <!-- Document lines -->
  <rect x="135" y="90" width="80" height="2" fill="#64748b" opacity="0.5"/>
  <rect x="135" y="100" width="120" height="2" fill="#64748b" opacity="0.5"/>
  <rect x="135" y="110" width="100" height="2" fill="#64748b" opacity="0.5"/>
  
  <!-- ISO badge -->
  <circle cx="200" cy="140" r="25" fill="url(#badgeGradient)"/>
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        fill="white" text-anchor="middle">ISO</text>
  <text x="200" y="148" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        fill="white" text-anchor="middle">27001</text>
  
  <!-- Checkmarks -->
  <circle cx="80" cy="120" r="12" fill="#10b981" opacity="0.9"/>
  <path d="M74 120 L78 124 L86 116" fill="none" stroke="white" stroke-width="2"/>
  
  <circle cx="320" cy="120" r="12" fill="#10b981" opacity="0.9"/>
  <path d="M314 120 L318 124 L326 116" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Quality indicators -->
  <g opacity="0.6">
    <circle cx="100" cy="200" r="20" fill="none" stroke="#2563eb" stroke-width="2"/>
    <path d="M90 200 L98 208 L110 188" fill="none" stroke="#2563eb" stroke-width="2"/>
    
    <circle cx="300" cy="200" r="20" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <path d="M290 200 L298 208 L310 188" fill="none" stroke="#06b6d4" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="270" font-family="Poppins, sans-serif" font-size="18" font-weight="600" 
        fill="white" text-anchor="middle">ISO Certifications</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);">
  <defs>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Network tower -->
  <g transform="translate(200, 60)">
    <rect x="-3" y="0" width="6" height="80" fill="url(#networkGradient)" opacity="0.9"/>
    <line x1="-15" y1="20" x2="15" y2="20" stroke="url(#networkGradient)" stroke-width="3"/>
    <line x1="-12" y1="30" x2="12" y2="30" stroke="url(#networkGradient)" stroke-width="3"/>
    <line x1="-9" y1="40" x2="9" y2="40" stroke="url(#networkGradient)" stroke-width="3"/>
    
    <!-- Signal waves -->
    <circle cx="0" cy="50" r="20" fill="none" stroke="#10b981" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="50" r="35" fill="none" stroke="#10b981" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="50" r="50" fill="none" stroke="#10b981" stroke-width="2" opacity="0.2"/>
  </g>
  
  <!-- Network nodes -->
  <g transform="translate(80, 150)">
    <circle cx="0" cy="0" r="12" fill="url(#networkGradient)" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.8"/>
    <text x="0" y="25" font-family="Arial" font-size="8" fill="white" text-anchor="middle">NODE A</text>
  </g>
  
  <g transform="translate(320, 150)">
    <circle cx="0" cy="0" r="12" fill="url(#networkGradient)" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.8"/>
    <text x="0" y="25" font-family="Arial" font-size="8" fill="white" text-anchor="middle">NODE B</text>
  </g>
  
  <g transform="translate(140, 200)">
    <circle cx="0" cy="0" r="12" fill="url(#networkGradient)" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.8"/>
    <text x="0" y="25" font-family="Arial" font-size="8" fill="white" text-anchor="middle">NODE C</text>
  </g>
  
  <g transform="translate(260, 200)">
    <circle cx="0" cy="0" r="12" fill="url(#networkGradient)" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.8"/>
    <text x="0" y="25" font-family="Arial" font-size="8" fill="white" text-anchor="middle">NODE D</text>
  </g>
  
  <!-- Network connections -->
  <line x1="200" y1="140" x2="80" y2="150" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
  <line x1="200" y1="140" x2="320" y2="150" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
  <line x1="200" y1="140" x2="140" y2="200" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
  <line x1="200" y1="140" x2="260" y2="200" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
  <line x1="80" y1="150" x2="140" y2="200" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
  <line x1="320" y1="150" x2="260" y2="200" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
  <line x1="140" y1="200" x2="260" y2="200" stroke="#06b6d4" stroke-width="2" opacity="0.7"/>
  
  <!-- Data flow indicators -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="30" height="20" rx="3" fill="white" opacity="0.9"/>
    <rect x="2" y="2" width="26" height="4" fill="#10b981"/>
    <rect x="2" y="8" width="20" height="2" fill="#64748b" opacity="0.5"/>
    <rect x="2" y="12" width="24" height="2" fill="#64748b" opacity="0.5"/>
    <rect x="2" y="16" width="18" height="2" fill="#64748b" opacity="0.5"/>
    <text x="15" y="35" font-family="Arial" font-size="8" fill="white" text-anchor="middle">VoIP</text>
  </g>
  
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="30" height="20" rx="3" fill="white" opacity="0.9"/>
    <rect x="2" y="2" width="26" height="4" fill="#2563eb"/>
    <rect x="2" y="8" width="22" height="2" fill="#64748b" opacity="0.5"/>
    <rect x="2" y="12" width="26" height="2" fill="#64748b" opacity="0.5"/>
    <rect x="2" y="16" width="16" height="2" fill="#64748b" opacity="0.5"/>
    <text x="15" y="35" font-family="Arial" font-size="8" fill="white" text-anchor="middle">DATA</text>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(200, 250)">
    <circle cx="-60" cy="0" r="15" fill="none" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <text x="-60" y="5" font-family="Arial" font-size="8" fill="#10b981" text-anchor="middle">99.9%</text>
    
    <circle cx="-20" cy="0" r="15" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
    <text x="-20" y="5" font-family="Arial" font-size="8" fill="#f59e0b" text-anchor="middle">&lt;5ms</text>
    
    <circle cx="20" cy="0" r="15" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.7"/>
    <text x="20" y="5" font-family="Arial" font-size="8" fill="#2563eb" text-anchor="middle">1Gb/s</text>
    
    <circle cx="60" cy="0" r="15" fill="none" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <text x="60" y="5" font-family="Arial" font-size="8" fill="#10b981" text-anchor="middle">24/7</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="290" font-family="Poppins, sans-serif" font-size="16" font-weight="600" 
        fill="white" text-anchor="middle">Telecom &amp; Network Architecture</text>
</svg>
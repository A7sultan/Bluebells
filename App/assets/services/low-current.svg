<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);">
  <defs>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CCTV Camera -->
  <g transform="translate(120, 80)">
    <rect x="0" y="0" width="40" height="25" rx="5" fill="url(#cameraGradient)" opacity="0.9"/>
    <circle cx="30" cy="12" r="8" fill="white" opacity="0.9"/>
    <circle cx="30" cy="12" r="5" fill="#1e293b"/>
    <rect x="-10" y="8" width="15" height="8" rx="2" fill="url(#cameraGradient)" opacity="0.7"/>
  </g>
  
  <!-- Access Control Panel -->
  <g transform="translate(240, 80)">
    <rect x="0" y="0" width="30" height="50" rx="5" fill="white" opacity="0.9"/>
    <rect x="5" y="5" width="20" height="15" rx="2" fill="#1e293b"/>
    <circle cx="15" cy="30" r="3" fill="#10b981"/>
    <circle cx="15" cy="38" r="3" fill="#ef4444"/>
    <rect x="8" y="45" width="14" height="3" rx="1" fill="#64748b"/>
  </g>
  
  <!-- Fire Alarm -->
  <g transform="translate(80, 150)">
    <circle cx="0" cy="0" r="18" fill="#ef4444" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#ef4444"/>
    <text x="0" y="35" font-family="Arial" font-size="8" fill="white" text-anchor="middle">FIRE</text>
  </g>
  
  <!-- BMS Control -->
  <g transform="translate(320, 150)">
    <rect x="-15" y="-20" width="30" height="40" rx="5" fill="url(#cameraGradient)" opacity="0.9"/>
    <rect x="-10" y="-15" width="20" height="8" rx="1" fill="white" opacity="0.8"/>
    <rect x="-8" y="-5" width="4" height="4" fill="#10b981"/>
    <rect x="-2" y="-5" width="4" height="4" fill="#f59e0b"/>
    <rect x="4" y="-5" width="4" height="4" fill="#ef4444"/>
    <rect x="-8" y="5" width="16" height="2" fill="white" opacity="0.6"/>
    <rect x="-8" y="10" width="16" height="2" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Connection lines -->
  <line x1="140" y1="105" x2="140" y2="130" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="130" x2="200" y2="130" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="130" x2="255" y2="105" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
  
  <line x1="98" y1="150" x2="140" y2="130" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="130" x2="305" y2="150" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
  
  <!-- Status indicators -->
  <circle cx="50" cy="200" r="8" fill="#10b981" opacity="0.8"/>
  <text x="50" y="220" font-family="Arial" font-size="8" fill="white" text-anchor="middle">ACTIVE</text>
  
  <circle cx="150" cy="200" r="8" fill="#10b981" opacity="0.8"/>
  <text x="150" y="220" font-family="Arial" font-size="8" fill="white" text-anchor="middle">SECURE</text>
  
  <circle cx="250" cy="200" r="8" fill="#10b981" opacity="0.8"/>
  <text x="250" y="220" font-family="Arial" font-size="8" fill="white" text-anchor="middle">ONLINE</text>
  
  <circle cx="350" cy="200" r="8" fill="#10b981" opacity="0.8"/>
  <text x="350" y="220" font-family="Arial" font-size="8" fill="white" text-anchor="middle">AUTO</text>
  
  <!-- Title -->
  <text x="200" y="270" font-family="Poppins, sans-serif" font-size="18" font-weight="600" 
        fill="white" text-anchor="middle">Low Current Systems</text>
</svg>